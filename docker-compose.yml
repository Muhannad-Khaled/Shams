version: '3.8'

services:
  # Shams - Python Voice Agent
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: shams-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    networks:
      - shams-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shams-frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
    networks:
      - shams-network
    depends_on:
      - agent

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: shams-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - shams-network
    depends_on:
      - frontend

networks:
  shams-network:
    driver: bridge
